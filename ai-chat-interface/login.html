<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GenProjects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-group label {
            color: #374151;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🚀 GenProjects</h1>
            <p>AI 프로그램 생성 플랫폼</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="userId">사용자 ID</label>
                <input
                    type="text"
                    id="userId"
                    name="userId"
                    placeholder="사용자 ID를 입력하세요"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-group">
                <input type="checkbox" id="remember-id" name="remember-id">
                <label for="remember-id">사용자 ID 기억하기</label>
            </div>

            <button type="submit" class="login-btn" id="login-btn">로그인</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember-id');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // 페이지 로드 시 처리
        window.addEventListener('DOMContentLoaded', () => {
            // 이미 로그인된 경우 메인 페이지로 리디렉션
            const token = localStorage.getItem('admin_token') || localStorage.getItem('auth_token');
            if (token) {
                window.location.href = '/';
                return;
            }

            // 저장된 사용자 ID 불러오기
            const savedUserId = localStorage.getItem('saved_user_id');
            if (savedUserId) {
                userIdInput.value = savedUserId;
                rememberCheckbox.checked = true;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = userIdInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberCheckbox.checked;

            if (!userId || !password) {
                showError('사용자 ID와 비밀번호를 입력해주세요.');
                return;
            }

            // 로그인 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // 사용자 ID 기억하기 처리
                    if (rememberMe) {
                        localStorage.setItem('saved_user_id', userId);
                    } else {
                        localStorage.removeItem('saved_user_id');
                    }

                    // 로그인 성공 - 토큰 및 사용자 정보 저장
                    if (data.user && data.user.role === 'admin') {
                        localStorage.setItem('admin_token', data.token);
                        localStorage.setItem('admin_username', data.user.display_name || data.user.user_id);
                    } else {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('username', data.user?.display_name || data.user?.user_id || userId);
                    }

                    // 메인 페이지로 이동
                    window.location.href = '/';
                } else {
                    // 로그인 실패
                    showError(data.error || '로그인에 실패했습니다. 사용자 ID와 비밀번호를 확인해주세요.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 처리 중 오류가 발생했습니다.');
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
